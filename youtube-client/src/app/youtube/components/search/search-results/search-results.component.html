<ul class="search-results">
  <li class="search-results-item" *ngFor="let video of videos | searchFilter: (searchQuery$ | async) : filterString">
    <app-search-item [video]="video"></app-search-item>
  </li>
  <div *ngIf="isNotFound">
    <h1>Not found!</h1>
  </div>
  <div *ngIf="error">
    Error occurred {{error | json}}
  </div>
</ul>
