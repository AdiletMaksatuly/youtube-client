<ul class="search-results">
  <li class="search-results-item" *ngFor="let video of videos$ | async | searchFilter: (searchQuery$ | async) : filterString">
    <app-search-item [video]="video"></app-search-item>
  </li>
</ul>
<mat-spinner *ngIf="isLoading$ | async" [diameter]="70"></mat-spinner>
<div *ngIf="isNotFound">
  <h1>Not found!</h1>
</div>
