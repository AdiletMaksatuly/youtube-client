<main>
  <section>
    <div class="container">
      <button
        (click)="goBack()"
        class="back-btn"
        mat-raised-button
        color="primary"
        aria-label="Back to previous page"
      >
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
      <app-video-details *ngIf="(video$ | async) as video" [video]="video"></app-video-details>
      <div *ngIf="error">
        Error occured: {{error | json}}
      </div>
    </div>
  </section>
</main>
