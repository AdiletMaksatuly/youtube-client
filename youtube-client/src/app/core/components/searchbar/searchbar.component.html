<form class="searchbar" (ngSubmit)="onSearch()">
  <mat-form-field class="search-input" appearance="standard" floatLabel="never">
    <input [(ngModel)]="searchQuery" name="search_query" matInput placeholder="What are you want to find out?">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Search</button>
</form>
