<mat-toolbar class="header">
  <mat-toolbar-row class="header-row header-row-search container">
    <app-login class="header-login"></app-login>
    <div class="header-center">
      <app-logo></app-logo>
      <app-searchbar (searched)="onSearch($event)" class="header-searchbar"></app-searchbar>
      <app-settings (click)="showFilter = !showFilter"></app-settings>
    </div>
    <app-logout *ngIf="isMainPage" class="header-logout"></app-logout>
    <div *ngIf="!isMainPage" style="flex-grow: 1"></div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showFilter" class="header-row header-row-filter container">
    <app-filter
      (filtered)="onFilter($event)"
      (filteredByString)="onFilteredByString($event)"
    ></app-filter>
  </mat-toolbar-row>
</mat-toolbar>
